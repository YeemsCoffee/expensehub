services:
  # PostgreSQL Database
  - type: pserv
    name: expensehub-db
    plan: free
    databaseName: expensehub
    databaseUser: expensehub_user

  # Web Service (Backend + Frontend)
  - type: web
    name: expensehub
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: expensehub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REACT_APP_API_URL
        value: /api
    healthCheckPath: /api/health
