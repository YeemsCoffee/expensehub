services:
  # PostgreSQL Database
  - type: pserv
    name: expensehub-db
    plan: free
    databaseName: expensehub
    databaseUser: expensehub_user

  # Web Service (Backend + Frontend)
  - type: web
    name: expensehub
    runtime: node
    plan: free
    rootDirectory: .
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: expensehub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REACT_APP_API_URL
        value: /api
      - key: FRONTEND_URL
        sync: false
      - key: AMAZON_PUNCHOUT_MODE
        value: test
      - key: AMAZON_IDENTITY
        value: yeemscoffeeexpensehub
      - key: AMAZON_SENDER_ID
        value: yeemscoffeeexpensehub
      - key: AMAZON_TO_IDENTITY
        value: AN01000000001
      - key: AMAZON_SHARED_SECRET
        sync: false
      - key: AMAZON_PUNCHOUT_URL
        value: https://abintegrations.amazon.com/punchout
      - key: AMAZON_PUNCHOUT_TEST_URL
        value: https://abintegrations.amazon.com/punchout/test
      - key: AMAZON_PO_URL
        value: https://https-ats.amazonsedi.com/7137afbf-3670-4d4a-bfbe-2387d8c50c92
    healthCheckPath: /api/health
